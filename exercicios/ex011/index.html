<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/musica_country.mp3" controls autoplay></audio>-->
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" autoplay  controls loop>
        <source src="midia/musica_country.mp3" type="audio/mpeg">
        <source src="midia/WhatsApp Ptt 2021-12-31 at 22.11.44.ogg" type="audio/ogg">
        <source src="midia/musica_country.wav" type="audio/wav">
    </audio>

</body>
</html>
